<!DOCTYPE html>
<html class="no-js h-100">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>
    {% block title %}
    Paxlava Games
    {% endblock %}
  </title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>

<body class="d-flex flex-column h-100">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url '/index.html' %}">PaxlavaGames</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link {% if_current_page '/index.html' 'active' '' %}" href="{% url '/index.html' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if_current_page '/games.html' 'active' '' %}" href="{% url '/games.html' %}">Games</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% block body %}
  {% endblock %}

  <script src="{% static 'js/vendor/jquery-3.7.0.js' %}"></script>
  <script src="{% static 'js/vendor/bootstrap.js' %}"></script>
</body>

{% block scripts %}
{% endblock %}

</html>
